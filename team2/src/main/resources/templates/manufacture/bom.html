									</div>

										<div class="card-tools" id="btn_group_bomDetail" style="text-align: right; display: none;">
											<input type="button" id="btn_bomDetail_modal" class="btn btn-primary" value="Ï∂îÍ∞Ä">
											<input type="button" id="btn_bomDetail_add" class="btn btn-primary" value="Ï†ÄÏû•">

	<style>
	    .selected-row {
	        background-color: #d1ffd6;

	<!-- Page specific script -->
	<script th:inline="javascript">
		// BOM
		let bomGrid = null;
		const bomUrl = '/manufacture/bom';
		const bomDataSource = {
			api: {
			    readData: {url: bomUrl, method: 'GET'},
				modifyData: { url: bomUrl, method: 'PUT' },
				deleteData: {url: bomUrl, method: 'DELETE', headers: {'X-Delete-IDs': ''}}
			},
			contentType: 'application/json',
	    };
		let bomCurrentSelectedRowKey = null;
		let bomCurrentSelectedID = null;
		let bomIsEditModeEnabled = false; 
		const bom_columns = [
            {header: 'BOM ÏΩîÎìú', name: 'BOM_ID', align: 'center', editor: null},
            {header: 'ÌíàÎ™© ÏΩîÎìú', name: 'ITEM_ID', align: 'center', editor: null},
            {header: 'ÏÉÅÏúÑ ÏΩîÎìú', name: 'PARENT_ID', align: 'center', editor: null},
            {header: 'BOM Í∞úÏàò', name: 'BOM_QUANTITY', align: 'center', editor: null},
        ];
		
		// BOM ÏÉÅÏÑ∏
		let bomDetailGrid = null;
		const bomDetailUrl = '/manufacture/bomDetail';
		const bomDetailDataSource = {
			api: {
				createData: {url: bomDetailUrl, method: 'POST'},
			    readData: {url: bomDetailUrl, method: 'GET', initParams: { BOM_ID: '' }},
			    deleteData: {url: bomDetailUrl, method: 'DELETE', headers: {'X-Delete-IDs': ''}}
			},
			contentType: 'application/json',
		};
		let bomDetailCurrentSelectedRowKey = null;
		const bomDetail_columns = [
		    {header: 'BOM ÏÉÅÏÑ∏ ÏΩîÎìú', name: 'BOM_DETAIL_ID', align: 'center', editor: null, hidden: true},
            {header: 'ÌíàÎ™© ÏΩîÎìú', name: 'ITEM_ID', align: 'center', editor: null},
            {header: 'Í∏∞Ï§ÄÎã®ÏúÑ', name: 'UNIT', align: 'center', editor: null},
            {header: 'ÏÜåÏöîÎüâ', name: 'REQUIRED_AMOUNT', align: 'center', editor: null},
		    {header: 'BOM ÏΩîÎìú', name: 'BOM_ID', align: 'center', editor: null, hidden: true},
		];
		
		const TextInputRenderer = function(props) {
			const el = document.createElement('input');
			el.type = 'text';
		 	el.style.width = 'calc(100% - 10px)';
		 	el.style.padding = '6px 7px';
		  	el.style.border = 'solid 1px #ddd';
		  	el.style.margin = 'auto 5px';
		  	
		  	this.el = el;
		  	this.render(props);
		}

		TextInputRenderer.prototype.getElement = function () {
			return this.el;
		}
		
		TextInputRenderer.prototype.render = function (props) {
			this.el.value = props.value;
		}
		
		const TextInputBtnRenderer = function(props) {
		    const container = document.createElement('div');
		    container.style.display = 'flex';
		    container.style.alignItems = 'center';
		    container.style.gap = '5px';
		    
		    const el = document.createElement('input');
		    el.type = 'text';
		    el.style.width = 'calc(100% - 10px)';
		    el.style.padding = '6px 7px';
		    el.style.border = 'solid 1px #ddd';
		    el.style.color = 'solid 1px #ddd';
		    el.style.marginLeft = '1px';
		    el.setAttribute('disabled', true); // ÏûÖÎ†• Î∞è ÌÅ¥Î¶≠ ÎπÑÌôúÏÑ±Ìôî
			
			container.appendChild(el);
			
			// BOM_ID Í∏∞Ï°¥Í∞íÏùÄ ÏàòÏ†ï Î∂àÍ∞Ä Ï°∞Í±¥
			if (!(props.columnInfo.name == 'BOM_ID'
				&& bomGrid.getValue(props.rowKey, 'isNew') == null)) {
				const button = document.createElement('button');
			    button.textContent = 'üîç';
			    button.style.border = 'solid 1px #007BFF';
			    button.style.background = 'white';
			    button.style.color = 'white';
			    button.style.padding = '6px 10px';
			    button.style.cursor = 'pointer';
			    button.style.borderRadius = '4px';
			    button.style.marginRight = '5px';
				
				container.appendChild(button);
					
				button.addEventListener('click', function() {
					const row = props.rowKey;
					const column = props.columnInfo.name;
					// props.formattedValueÎ°ú Í∞ÄÏ†∏Ïò§Î©¥ Î™®Îã¨ Îã§Ïãú ÎùÑÏö∏ Îïå Í∞íÏùÑ Î™ªÎ∞õÏïÑÏò¥.
					const value = bomGrid.getValue(row, column);
					
					switch (column) {
						case 'BOM_ID':
							$("#inputCodeText").val(value);
							$("#gridCheckedRow").val(row);
							$("#gridCheckedColumn").val(column);

							tableName = "BOM";
							tableCodeId = "BOM_ID";
							copyGrid = bomGrid;
							
							$('#mesCodeValidate').modal();
							
							break;
					}
			    });
			}
			
		    this.el = container;
		    this.input = el;
		    this.render(props);
		}

		TextInputBtnRenderer.prototype.getElement = function () {
		    return this.el;
		}

		TextInputBtnRenderer.prototype.render = function (props) {
		    this.input.value = props.value;
		}
		
		const CheckboxRenderer = function(props) {
		    const el = document.createElement('input');
		    el.type = 'checkbox';
		    el.checked = (props.value === 'Y');  // Ï¥àÍ∏∞Í∞í ÏßÄÏ†ï
		
			el.addEventListener('change', function() {
		        props.grid.setValue(props.rowKey, props.columnInfo.name, el.checked ? 'Y' : 'N'); // Ï¶âÏãú Í∞í ÏóÖÎç∞Ïù¥Ìä∏
		    });
		    		
		    this.el = el;
		};

		CheckboxRenderer.prototype.getElement = function() {
		    return this.el;
		};

		CheckboxRenderer.prototype.getValue = function() {
		    return this.el.checked ? 'Y' : 'N';
		};

		CheckboxRenderer.prototype.mounted = function() {
		    this.el.focus();
		};

		$(function () {
			bomInit();
		});
		
		// BOM
		function bomInit() {
			bomGrid = new tui.Grid({
		        el: document.getElementById('bomGrid'),
		        data: bomDataSource,
		        scrollX: true,
		        scrollY: true,
		        bodyHeight: 250,
		        rowHeaders: ['checkbox'],
				editingEvent: 'click',
		        columns: bom_columns,
		    });

		    bomGrid.on('failResponse', function(ev) {
		        alert(JSON.parse(ev.xhr.responseText).message);
		    });
			
			bomGrid.on('editingStart', function(ev) {
			    const {rowKey, columnName, value} = ev;
			    const rowData = bomGrid.getRow(rowKey);
				
				// PK ÏàòÏ†ï Î∂àÍ∞Ä && ÏÉàÎ°ú Ï∂îÍ∞ÄÎêú ÌñâÏùÄ ÏûëÏÑ± Í∞ÄÎä•
// 				if (columnName == 'BOM_ID' && !rowData.isNew) {
// 				if (columnName == 'MANAGER_ID') {
// 					$('#categoryAdd').modal();
// 					ev.stop();
// 				}
			});
			
			bomGrid.on('click', (ev) => {
			    if (ev.targetType != "cell" || bomIsEditModeEnabled) {
					return;
				}

			    const newRowKey = ev.rowKey;
				
				// ÏÉàÎ°ú Ï∂îÍ∞ÄÎêú ÌñâÏùÄ ÌÅ¥Î¶≠ ÏïàÎêòÎèÑÎ°ù.
				if (bomGrid.getRow(newRowKey).isNew) {
					return;
				}

			    if (bomCurrentSelectedRowKey != null) {
			        bomGrid.removeRowClassName(bomCurrentSelectedRowKey, 'selected-row');
			    }

				if (bomDetailGrid) {
					bomDetailGrid.destroy(); // BOM ÏÉÅÏÑ∏ ÏΩîÎìú Í∑∏Î¶¨Îìú Ï†úÍ±∞
					bomDetailGrid = null;
				}
				
			    if (bomCurrentSelectedRowKey != newRowKey) {
			        bomGrid.addRowClassName(newRowKey, 'selected-row');
			        bomCurrentSelectedRowKey = newRowKey;
					
					// BOM ÏÉÅÏÑ∏ Í∑∏Î¶¨Îìú ÏÉùÏÑ±
					const bomID = bomGrid.getRow(newRowKey).BOM_ID;
					// BOM Í∞úÏàò (ÌÖåÏù¥Î∏îÏóê Ï∂îÍ∞Ä ÌïÑÏöî)
					const bomCount = bomGrid.getRow(newRowKey).BOM_QUANTITY;
					bomDetailInit(bomID, bomCount);
					bomCurrentSelectedID = bomID;
					//$("#btn_group_bomDetail").show();
			    } else {
			        // Í∞ôÏùÄ ÌñâÏùÑ ÌÅ¥Î¶≠Ìïú Í≤ΩÏö∞ ÏÑ†ÌÉù Ìï¥Ï†ú
			        bomCurrentSelectedRowKey = null;
					bomCurrentSelectedID = null;
					$("#btn_group_bomDetail").hide();
			    }
			});
		}
		
		// ÏàòÏ†ï Î™®Îìú ÌÜ†Í∏Ä Î≤ÑÌäº Ïù¥Î≤§Ìä∏
		$("#btn_bom_toggleEditMode").on("click", function () {
		    bomIsEditModeEnabled = !bomIsEditModeEnabled; // ÏàòÏ†ï Î™®Îìú ÏÉÅÌÉú ÌÜ†Í∏Ä
		    
		    if (bomIsEditModeEnabled) {
				$("#btn_bom_add_row").show();
				$("#btn_bom_remove_row").show();
		    } else {
		    	$("#btn_bom_add_row").hide();
				$("#btn_bom_remove_row").hide();
		    }
		    
		    if (bomIsEditModeEnabled) {
		        bomGrid.setColumns([
		        	{header: 'BOM ÏΩîÎìú *', name: 'BOM_ID', align: 'center', renderer: { type: TextInputBtnRenderer }},
		            {header: 'ÌíàÎ™© ÏΩîÎìú *', name: 'ITEM_ID', align: 'left', editor: 'text', renderer: { type: TextInputRenderer }},
		            {header: 'ÏÉÅÏúÑ ÏΩîÎìú', name: 'PARENT_ID', align: 'left', editor: 'text', renderer: { type: TextInputRenderer }},
		            {header: 'BOM Í∞úÏàò', name: 'BOM_QUANTITY', align: 'center'}
		        ]);
		    } else {
		        bomGrid.finishEditing();  // ÌòÑÏû¨ Ìé∏Ïßë Ï§ëÏù∏ ÏÖÄ Ï¢ÖÎ£åÎ•º ÏïàÌïòÎ©¥ ÏàòÏ†ïÎ™®Îìú Ï¢ÖÎ£åÏãú Í∞íÏù¥ Ï¥àÍ∏∞Ìôî ÎêòÎ≤ÑÎ¶º
		        bomGrid.setColumns(bom_columns);
		    }
		});

		$("#btn_bom_add_row").on("click", function () {
		    const newRowKey = bomGrid.appendRow(
		        {
		        	"BOM_ID": '',
		        	"ITEM_ID": '',
		        	"PARENT_ID": '',
		        	"BOM_QUANTITY": '',
		            isNew: true
		        },
		        {focus: true}
		    );
		});
		
		$("#btn_bom_remove_row").on("click", function () {
		    const rowCount = bomGrid.getRowCount(); // ÌòÑÏû¨ Ìñâ Í∞úÏàò Í∞ÄÏ†∏Ïò§Í∏∞
		    
		    const allRows = bomGrid.getData(); // Ï†ÑÏ≤¥ Îç∞Ïù¥ÌÑ∞ Í∞ÄÏ†∏Ïò§Í∏∞
		    const newRows = allRows.filter(row => row.isNew); // ÏÉàÎ°ú Ï∂îÍ∞ÄÎêú ÌñâÎßå ÌïÑÌÑ∞ÎßÅ
		    
		    if (newRows.length === 0) {
		        alert("ÏÇ≠Ï†úÌï† Ïàò ÏûàÎäî Ïã†Í∑ú ÌñâÏù¥ ÏóÜÏäµÎãàÎã§.");
		        return;
		    }

		    const lastRowKey = bomGrid.getRowAt(rowCount - 1).rowKey; // ÎßàÏßÄÎßâ ÌñâÏùò rowKey Í∞ÄÏ†∏Ïò§Í∏∞
		    bomGrid.removeRow(lastRowKey); // ÎßàÏßÄÎßâ Ìñâ ÏÇ≠Ï†ú
		});

		$("#btn_bom_modify").on("click", function() {
			bomGrid.finishEditing();  // ÌòÑÏû¨ Ìé∏Ïßë Ï§ëÏù∏ ÏÖÄ Ï¢ÖÎ£åÎ•º ÏïàÌïòÎ©¥ Í∞íÏù¥ Ï¥àÍ∏∞Ìôî ÎêòÎ≤ÑÎ¶º
			
		    let createdRows = bomGrid.getModifiedRows().createdRows;
		    let updatedRows = bomGrid.getModifiedRows().updatedRows;
		    
		    // ÌïÑÏàò ÏûÖÎ†• Ïª¨Îüº
		    const requiredFields = ["BOM_ID", "ITEM_ID"];

		    let validCreatedRows = createdRows.filter(row =>
		        requiredFields.every(field => 
		        	row[field] && row[field].trim() !== ''
		        )
		    );
		    
		    let validUpdatedRows = updatedRows.filter(row =>
		        requiredFields.every(field => 
		        	row[field] && row[field].trim() !== ''
		        )
		    );
		    
		    if (createdRows.length == 0 && updatedRows.length == 0) {
		    	alert("ÏàòÏ†ïÎêú Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§.");
		        return;
		    }

			if (createdRows.length > 0) {
				if ((validCreatedRows.length == 0)
					|| (validCreatedRows.length != createdRows.length)) {
					alert("ÌïÑÏàòÍ∞íÏùÑ Î™®Îëê ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.");
			        return;
				}
			}
				
			if (updatedRows.length > 0 && validUpdatedRows.length == 0) {
				alert("ÌïÑÏàòÍ∞íÏùÑ Î™®Îëê ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.");
		        return;
			}
			
			bomGrid.request('modifyData');
			bomGrid.readData(1, null, true);  // Í∑∏Î¶¨Îìú ÏÉàÎ°úÍ≥†Ïπ® 
			bomGrid.setColumns(bom_columns);  // ÏàòÏ†ïÎ™®Îìú Ìï¥Ï†ú (ÏÉàÎ°ú Î†åÎçîÎßÅ)
			
			bomIsEditModeEnabled = false;
	    	$("#btn_bom_add_row").hide();
			$("#btn_bom_remove_row").hide();
		});
		
        $("#btn_bom_delete").on("click", function() {
			bomGrid.removeCheckedRows();
			
			// Î∞òÎìúÏãú removeCheckedRows()ÌõÑÏóê Ïã§Ìñâ ÏàúÏÑú
			// DELETEÎäî bodyÍ∞Ä ÏóÜÍ≥† urlÍ≥º headerÎßå ÏûàÏùå, Í∏∞Î≥∏Í∞í url -> urlÎåÄÏã† headerÏóê Îã¥ÏïÑ Î≥¥ÎÉÑ
			const ids = bomGrid.getModifiedRows().deletedRows
				.map(row => encodeURIComponent(row.BOM_ID))  // ÌïúÍ∏Ä Î≥ÄÌôò
				.join(',');
			bomDataSource.api.deleteData.headers['X-Delete-IDs'] = ids;
			
		    bomGrid.request('deleteData');
			bomGrid.reloadData();  // Ïã§Ìå®Ïãú ÌÖåÏù¥Î∏î Î¶¨Î°úÎìú
		});
		
		// BOM ÏÉÅÏÑ∏ ÏΩîÎìú
		function bomDetailInit(bom_id, bomCount) {
			// ÌååÎùºÎØ∏ÌÑ∞ ÏÑ§Ï†ï
			bomDetailDataSource.api.readData.initParams.bom_id = bom_id;
			
			if (bomDetailGrid) {
				bomDetailGrid.destroy(); // Í∏∞Ï°¥ Í∑∏Î¶¨Îìú Ï†úÍ±∞
				bomDetailGrid = null;
			}
			
			bomDetailGrid = new tui.Grid({
		        el: document.getElementById('bomDetailGrid'),
		        data: bomDetailDataSource,
		        scrollX: true,
		        scrollY: true,
		        bodyHeight: 250,
		        rowHeaders: ['checkbox'],
		        columns: bomDetail_columns
		    });
			
			if (bomCount > 0) {
				$("#btn_group_bomDetail").hide();
			} else {
				$("#btn_group_bomDetail").show();
			}
			
		    bomDetailGrid.on('failResponse', function(ev) {
		        alert(JSON.parse(ev.xhr.responseText).message);
		    });
		}
		
		$("#btn_bomDetail_add").on("click", function() {
			console.log("BOM ÏÉÅÏÑ∏ Ï†ÄÏû• Î≤ÑÌäº ÌÅ¥Î¶≠!");
			
		    // Ï†ÄÏû•ÌïòÍ∏∞ Ï†ÑÏóê BOM_ID Ï∂îÍ∞Ä
			// 250214 TODO : Ï†ÄÏû•Ìï† Îïå ÌÅ¥Î¶≠Ìïú ÌñâÏùò BOM_IDÎèÑ Í∞ôÏù¥ ÎÑòÍ∏∞Îäî ÏûëÏóÖ ÌïÑÏöî
/* 		    const newData = bomDetailGrid.getData().map(row => ({
		        ...row,
		        BOM_ID: 
		    })); */
			
			bomDetailGrid.request('createData');
			bomDetailGrid.reloadData();  // Ïã§Ìå®Ïãú ÌÖåÏù¥Î∏î Î¶¨Î°úÎìú
		});
		
		$("#btn_bomDetail_modal").on("click", function() {
			console.log("BOM ÏÉÅÏÑ∏ Î™®Îã¨ Ïó¥Î¶º!");
			$("#bomDetailAdd").modal();
		});
		
		$("#btn_bomDetail_delete").on("click", function() {
			bomDetailGrid.removeCheckedRows();
			
			// Î∞òÎìúÏãú removeCheckedRows()ÌõÑÏóê Ïã§Ìñâ ÏàúÏÑú
			// DELETEÎäî bodyÍ∞Ä ÏóÜÍ≥† urlÍ≥º headerÎßå ÏûàÏùå, Í∏∞Î≥∏Í∞í url -> urlÎåÄÏã† headerÏóê Îã¥ÏïÑ Î≥¥ÎÉÑ
			const ids = bomDetailGrid.getModifiedRows().deletedRows
				.map(row => encodeURIComponent(row.bomDetail_ID))  // ÌïúÍ∏Ä Î≥ÄÌôò
				.join(',');
			bomDetailDataSource.api.deleteData.headers['X-Delete-IDs'] = ids;
			
			bomDetailGrid.request('deleteData');
			bomDetailGrid.reloadData();  // Ïã§Ìå®Ïãú ÌÖåÏù¥Î∏î Î¶¨Î°úÎìú
		});
	</script>
</body>
</html>
