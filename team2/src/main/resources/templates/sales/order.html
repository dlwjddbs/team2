	<!-- Page specific script -->
	<script th:inline="javascript">
		// ì›Œí¬ì„¼í„°
		let processGrid = null;
		const processUrl = '/rest/sales/order';
		const processDataSource = {
			api: {
				readData: {url: processUrl, method: 'GET'},
				modifyData: { url: processUrl, method: 'PUT' },
				deleteData: {url: processUrl, method: 'DELETE', headers: {'X-Delete-IDs': ''}}
			},
			contentType: 'application/json',
		};
		let processIsEditModeEnabled = false; 
		const process_columns = [
			{header: 'ìˆ˜ì£¼ë²ˆí˜¸', name: 'ORDER_ID', align: 'center', editor: null},
			{header: 'ìˆ˜ì£¼ì¼ì', name: 'ORDER_DATE', align: 'center', editor: null},
			{header: 'ìƒíƒœ', name: 'STATUS_NAME', align: 'center', editor: null},
			{header: 'ê±°ë˜ì²˜', name: 'CLIENT_NAME', align: 'left', editor: null},
			{header: 'í’ˆëª©ì½”ë“œ', name: 'ITEM_ID', align: 'center', editor: null},
			{header: 'í’ˆëª©ëª…', name: 'ITEM_NAME', align: 'left', editor: null},
			{header: 'ë‚©í’ˆì˜ˆì •ì¼', name: 'DELIVERY_DATE', align: 'center', editor: null},
			{
				header: 'ìˆ˜ëŸ‰', 
				name: 'QUANTITY', 
				align: 'right', 
				formatter: function({ value }) {
					if (!value) {
						return '0';
					}
					return value.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ','); // ì²œ ë‹¨ìœ„ ì½¤ë§ˆ ì¶”ê°€
				}
			},
			{header: 'ë¹„ê³ ', name: 'NOTE', align: 'left', editor: null},
			{
				header: 'í•©ê³„', 
				name: 'PRICE', 
				align: 'right',
				formatter: function({ value }) {
					if (!value) {
						return '0' + 'ì›';
					}
					return value.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',') + 'ì›'; // ì²œ ë‹¨ìœ„ ì½¤ë§ˆ ì¶”ê°€
				}
			},
			{header: 'ê±°ë˜ì²˜ì½”ë“œ', name: 'CLIENT_ID', align: 'left', hidden: true},
		];
		
		const TextInputRenderer = function(props) {
			const el = document.createElement('input');
			el.type = 'text';
			el.style.width = 'calc(100% - 10px)';
			el.style.padding = '6px 7px';
			el.style.border = 'solid 1px #ddd';
			el.style.margin = 'auto 5px';
			
			if (props.columnInfo.name == 'QUANTITY'
				&& processGrid.getValue(props.rowKey, 'isNew') == null) {
				el.disabled = true;
				el.style.border = 'solid 1px white';
			}
				
			this.el = el;
			this.render(props);
		}

		TextInputRenderer.prototype.getElement = function () {
			return this.el;
		}
		
		TextInputRenderer.prototype.render = function (props) {
			this.el.value = props.value;
		}
		
		const TextInputBtnRenderer = function(props) {
			const container = document.createElement('div');
			container.style.display = 'flex';
			container.style.alignItems = 'center';
			container.style.gap = '5px';
			
			const el = document.createElement('input');
			el.type = 'text';
			el.style.width = 'calc(100% - 10px)';
			el.style.padding = '6px 7px';
			el.style.border = 'solid 1px #ddd';
			el.style.color = 'solid 1px #ddd';
			el.style.marginLeft = '1px';
			el.setAttribute('disabled', true); // ì…ë ¥ ë° í´ë¦­ ë¹„í™œì„±í™”
			
			container.appendChild(el);
			
			// PROCESS_ID ê¸°ì¡´ê°’ì€ ìˆ˜ì • ë¶ˆê°€ ì¡°ê±´
			if (!((props.columnInfo.name == 'CLIENT_NAME' || props.columnInfo.name == 'ITEM_ID')
				&& processGrid.getValue(props.rowKey, 'isNew') == null)) {
				const button = document.createElement('button');
				button.textContent = 'ğŸ”';
				button.style.border = 'solid 1px #007BFF';
				button.style.background = 'white';
				button.style.color = 'white';
				button.style.padding = '6px 10px';
				button.style.cursor = 'pointer';
				button.style.borderRadius = '4px';
				button.style.marginRight = '5px';
				
				container.appendChild(button);
					
				button.addEventListener('click', function() {
					const row = props.rowKey;
					const column = props.columnInfo.name;
					// props.formattedValueë¡œ ê°€ì ¸ì˜¤ë©´ ëª¨ë‹¬ ë‹¤ì‹œ ë„ìš¸ ë•Œ ê°’ì„ ëª»ë°›ì•„ì˜´.
					const value = processGrid.getValue(row, column);
					
					switch (column) {
						case 'CLIENT_NAME':
							$("#managerRow").val(row);
							$("#managerColumn").val(column);
							$('#orderClientAdd').modal();
							
							break;
						case 'ITEM_ID':
							$("#itemRow").val(row);
							$("#itemColumn").val(column);
							
							$('#orderItemAdd').modal(); 
							
							break;
					}
				});
			}
			
			this.el = container;
			this.input = el;
			this.render(props);
		}

		TextInputBtnRenderer.prototype.getElement = function () {
			return this.el;
		}

		TextInputBtnRenderer.prototype.render = function (props) {
			this.input.value = props.value;
		}
		
		const CheckboxRenderer = function(props) {
			const el = document.createElement('input');
			el.type = 'checkbox';
			el.checked = (props.value === 'Y');  // ì´ˆê¸°ê°’ ì§€ì •
		
			if (props.grid.getValue(props.rowKey, 'USING_CNT') > 0) {
				el.disabled = true;
			}
			
			el.addEventListener('change', function() {
				props.grid.setValue(props.rowKey, props.columnInfo.name, el.checked ? 'Y' : 'N'); // ì¦‰ì‹œ ê°’ ì—…ë°ì´íŠ¸
			});
					
			this.el = el;
		};

		CheckboxRenderer.prototype.getElement = function() {
			return this.el;
		};

		CheckboxRenderer.prototype.getValue = function() {
			return this.el.checked ? 'Y' : 'N';
		};

		CheckboxRenderer.prototype.mounted = function() {
			this.el.focus();
		};

		$(function () {
			processInit();
		});
		
		// ì›Œí¬ì„¼í„°
		function processInit() {
			processGrid = new tui.Grid({
				el: document.getElementById('processGrid'),
				data: processDataSource,
				scrollX: true,
				scrollY: true,
				bodyHeight: 600,
				rowHeaders: ['checkbox'],
				editingEvent: 'click',
				columns: process_columns,
			});
			
			processGrid.on('failResponse', function(ev) {
				alert(JSON.parse(ev.xhr.responseText).message);
			});
		}
		
		// ìˆ˜ì • ëª¨ë“œ í† ê¸€ ë²„íŠ¼ ì´ë²¤íŠ¸
		$("#btn_process_toggleEditMode").on("click", function () {
			processIsEditModeEnabled = !processIsEditModeEnabled; // ìˆ˜ì • ëª¨ë“œ ìƒíƒœ í† ê¸€
			
			if (processIsEditModeEnabled) {
				$("#btn_process_add_row").show();
				$("#btn_process_remove_row").show();
			} else {
				$("#btn_process_add_row").hide();
				$("#btn_process_remove_row").hide();
			}
			
			if (processIsEditModeEnabled) {
				processGrid.setColumns([
					{header: 'ìˆ˜ì£¼ë²ˆí˜¸', name: 'ORDER_ID', align: 'center', editor: null},
					{header: 'ìˆ˜ì£¼ì¼ì', name: 'ORDER_DATE', align: 'center', editor: null},
					{header: 'ìƒíƒœ', name: 'STATUS_NAME', align: 'center', editor: null},
					{header: 'ê±°ë˜ì²˜*', name: 'CLIENT_NAME', align: 'left', renderer: { type: TextInputBtnRenderer }},
					{header: 'í’ˆëª©ì½”ë“œ*', name: 'ITEM_ID', align: 'center', renderer: { type: TextInputBtnRenderer }},
					{header: 'í’ˆëª©ëª…', name: 'ITEM_NAME', align: 'left', editor: null},
					{header: 'ë‚©í’ˆì˜ˆì •ì¼*', name: 'DELIVERY_DATE', align: 'center', editor: 'text', renderer: { type: TextInputRenderer }},
					{header: 'ìˆ˜ëŸ‰*', name: 'QUANTITY', align: 'right', editor: 'text', renderer: { type: TextInputRenderer }},
					{header: 'ë¹„ê³ ', name: 'NOTE', align: 'left', editor: 'text', renderer: { type: TextInputRenderer }},
					{
						header: 'í•©ê³„', 
						name: 'PRICE', 
						align: 'right',
						formatter: function({ value }) {
							if (!value) {
								return '0' + 'ì›';
							}
							return value.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',') + 'ì›'; // ì²œ ë‹¨ìœ„ ì½¤ë§ˆ ì¶”ê°€
						}
					},
					{header: 'ê±°ë˜ì²˜ì½”ë“œ', name: 'CLIENT_ID', align: 'left', hidden: true},
				]);
			} else {
				processGrid.finishEditing();  // í˜„ì¬ í¸ì§‘ ì¤‘ì¸ ì…€ ì¢…ë£Œë¥¼ ì•ˆí•˜ë©´ ìˆ˜ì •ëª¨ë“œ ì¢…ë£Œì‹œ ê°’ì´ ì´ˆê¸°í™” ë˜ë²„ë¦¼
				processGrid.setColumns(process_columns);
			}
		});
		
		$("#btn_process_add_row").on("click", function () {
			const newRowKey = processGrid.appendRow(
				{
					"ORDER_ID": '',
					"ORDER_DATE": '',
					"STATUS_NAME": '',
					"CLIENT_NAME": '',
					"ITEM_ID": '',
					"ITEM_NAME": '',
					"DELIVERY_DATE": '',
					"QUANTITY": '',
					"NOTE": '',
					"PRICE": '',
					"CLIENT_ID": '',
					isNew: true
				},
				{focus: true}
			);
		});
		
		$("#btn_process_remove_row").on("click", function () {
			const rowCount = processGrid.getRowCount(); // í˜„ì¬ í–‰ ê°œìˆ˜ ê°€ì ¸ì˜¤ê¸°
			
			const allRows = processGrid.getData(); // ì „ì²´ ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
			const newRows = allRows.filter(row => row.isNew); // ìƒˆë¡œ ì¶”ê°€ëœ í–‰ë§Œ í•„í„°ë§
			
			if (newRows.length === 0) {
				alert("ì‚­ì œí•  ìˆ˜ ìˆëŠ” ì‹ ê·œ í–‰ì´ ì—†ìŠµë‹ˆë‹¤.");
				return;
			}

			const lastRowKey = processGrid.getRowAt(rowCount - 1).rowKey; // ë§ˆì§€ë§‰ í–‰ì˜ rowKey ê°€ì ¸ì˜¤ê¸°
			processGrid.removeRow(lastRowKey); // ë§ˆì§€ë§‰ í–‰ ì‚­ì œ
		});
		
		$("#btn_process_modify").on("click", function() {
			processGrid.finishEditing();  // í˜„ì¬ í¸ì§‘ ì¤‘ì¸ ì…€ ì¢…ë£Œë¥¼ ì•ˆí•˜ë©´ ê°’ì´ ì´ˆê¸°í™” ë˜ë²„ë¦¼
			
			let createdRows = processGrid.getModifiedRows().createdRows;
			let updatedRows = processGrid.getModifiedRows().updatedRows;
			
			// í•„ìˆ˜ ì…ë ¥ ì»¬ëŸ¼
			const requiredFields = ["CLIENT_NAME", "ITEM_ID", "DELIVERY_DATE", "QUANTITY"];
			
			let validCreatedRows = createdRows.filter(row =>
				requiredFields.every(field => 
					row[field] && row[field].trim() !== ''
				)
			);
			
			let validUpdatedRows = updatedRows.filter(row =>
				requiredFields.every(field => 
//					row[field] && row[field].trim() !== ''
					row[field] && row[field] !== ''
				)
			);
			
			if (createdRows.length == 0 && updatedRows.length == 0) {
				alert("ìˆ˜ì •ëœ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.");
				return;
			}

			if (createdRows.length > 0) {
				if ((validCreatedRows.length == 0)
					|| (validCreatedRows.length != createdRows.length)) {
					alert("í•„ìˆ˜ê°’ì„ ëª¨ë‘ ì…ë ¥í•´ì£¼ì„¸ìš”.");
					return;
				}
			}
				
			if (updatedRows.length > 0 && validUpdatedRows.length == 0) {
				alert("í•„ìˆ˜ê°’ì„ ëª¨ë‘ ì…ë ¥í•´ì£¼ì„¸ìš”.");
				return;
			}
			
			processGrid.request('modifyData');
			processGrid.readData(1, null, true);
			processGrid.setColumns(process_columns);
			
			processIsEditModeEnabled = false;
			$("#btn_process_add_row").hide();
			$("#btn_process_remove_row").hide();
		});
		
		$("#btn_process_delete").on("click", function() {
			processGrid.removeCheckedRows();
			
			// ë°˜ë“œì‹œ removeCheckedRows()í›„ì— ì‹¤í–‰ ìˆœì„œ
			// DELETEëŠ” bodyê°€ ì—†ê³  urlê³¼ headerë§Œ ìˆìŒ, ê¸°ë³¸ê°’ url -> urlëŒ€ì‹  headerì— ë‹´ì•„ ë³´ëƒ„
			const ids = processGrid.getModifiedRows().deletedRows
				.map(row => encodeURIComponent(row.ORDER_ID))  // í•œê¸€ ë³€í™˜
				.join(',');
			processDataSource.api.deleteData.headers['X-Delete-IDs'] = ids;
			
			processGrid.request('deleteData');
			processGrid.reloadData();  // ì‹¤íŒ¨ì‹œ í…Œì´ë¸” ë¦¬ë¡œë“œ
		});
		
	</script>
